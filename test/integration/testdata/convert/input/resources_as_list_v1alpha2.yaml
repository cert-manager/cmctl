apiVersion: v1
kind: List
items:
  - apiVersion: cert-manager.io/v1alpha2
    kind: Certificate
    metadata:
      name: list-test-1
      namespace: default
    spec:
      dnsNames:
        - example.cert-manager.1
      duration: 24h
      issuerRef:
        name: cert-manager-test-1
      secretName: cert-manager-test-1
  - apiVersion: cert-manager.io/v1alpha2
    kind: Certificate
    metadata:
      name: list-test-1
      namespace: default
    spec:
      dnsNames:
        - example.cert-manager.2
      duration: 24h
      issuerRef:
        name: cert-manager-test-2
      secretName: cert-manager-test-2
  - apiVersion: cert-manager.io/v1alpha2
    kind: Issuer
    metadata:
      name: ca-issuer
      namespace: sandbox
    spec:
      ca:
        secretName: ca-key-pair
